<body>

    <article class="container">

        <header>
            <section class="box box1">Header 1</section>
            <section class="box box2">Header 2</section>
        </header>

        <main>
            
            <section class="box-container container1">
                <section class="box box1">Sidebar 1</section>
                <section class="box box2">Sidebar 2</section>
                <section class="box box3">Sidebar 3</section>
            </section>

            <section class="box-container container2">
                <section class="box box1">Content 1</section>
                <section class="box box2">Content 2</section>
            </section>

        </main>

        <footer class="box">Footer</footer>

    </article>

</body>
